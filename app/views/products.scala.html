@* products Template File *@
@(products: List[models.Product])
@index("Products") {
	<div class="container-fluid">
	<h2>Products</h2>
	<hr>
	</div>
	
	@for(product <- products) {
		<a href="/products/@product.getId()">
			<dic class="col-sm-3 product-thumbnail">
				<img src="assets/images/@if(product.getImgUrl() == null){no-image.jpg} else {@product.getImgUrl()}" alt="@product.getName()" class="img-rounded">
				<h4>@product.getName()</h4>
			</dic>
		</a>
	}
}
