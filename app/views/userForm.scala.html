@* userForm Template File *@
@(user: User)
@index("Register", user){
	<div class="container col-sm-12">
		<h2>Register</h2>
		<hr>
	</div>
	<form action="@routes.UserController.newUser" role="form" method="post" class="form-horizontal" >	
		<div class="form-group">
 			<label for="firstname" class="col-sm-2 control-label">Firstname</label>
 			<div class="col-sm-8">
 				<input required="required" type="text" class="form-control" id="firstname" name="firstname" placeholder="Fisrtname">
 			</div>
		</div>
		<div class="form-group">
 			<label for="surname" class="col-sm-2 control-label">Surname</label>
 			<div class="col-sm-8">
 				<input required="required" type="text" class="form-control" id="surname" name="surname" placeholder="Surname">
 			</div>
		</div>
		<br>
		<div class="form-group">
 			<label for="email" class="col-sm-2 control-label">Email</label>
 			<div class="col-sm-8">
 				<input required="required" type="text" class="form-control" id="email" name="email" placeholder="Email">
 			</div>
		</div>
		<div class="form-group">
 			<label for="email-confirm" class="col-sm-2 control-label">Confirm Email</label>
 			<div class="col-sm-8">
 				<input required="required" type="text" class="form-control" id="email-confirm" name="email" placeholder="Confirm Email">
 			</div>
		</div>
		<br>
		<div class="form-group">
 			<label for="surname" class="col-sm-2 control-label">Password</label>
 			<div class="col-sm-8">
 				<input required="required" type="password" class="form-control" id="password" name="password" placeholder="Password">
 			</div>
		</div>
		<div class="form-group">
 			<label for="password-conf" class="col-sm-2 control-label">Confirm Password</label>
 			<div class="col-sm-8">
 				<input required="required" type="password" class="form-control" id="password-conf" name="password" placeholder="Confirm Password">
 			</div>
		</div>
	<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-success ">Register <i class="fa fa-check"></i></button>
			</div>
		</div>
	</form>
}
