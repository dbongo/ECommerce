@* menuBarLoggedOut Template File *@
@()

<div class="navbar navbar-default" role="navigation">
	<div class="container">
		<div class="navbar-header not-logged-in navbar">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-bar">
        <span class="sr-only">Toggle navigation</span>
        Login
      </button>
      
      <a class="navbar-brand" href="#">The awesome one!</a>
     
    </div>
		<div class="navbar-collapse collapse" id="nav-bar">
		<div class="conteiner pull-right">
		<a class="navbar-text " href="@routes.UserController.userForm">New user</a>
			<form action="/login" method="post" class="navbar-form navbar-right" role="search">
			<div class="form-group  @if(flash.get("failed-loggin") == "yes") { has-error } has-feedback">
	    			<input required="required"  name="username" type="text" class="form-control" placeholder="Username">
	  			</div>
	  			<div class="form-group @if(flash.get("failed-loggin") == "yes") { has-error } has-feedback">
	    			<input required="required" name="password" type="password" class="form-control" placeholder="Password">
	    			 @if(flash.get("failed-loggin") == "yes") { 
						<span class="glyphicon glyphicon-remove form-control-feedback"></span>
					}
	  			</div>
	  			<button type="submit" class="btn btn-default">Login</button>
			</form>
		
		</div>
		</div>
	</div>
</div>
