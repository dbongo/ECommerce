@(user: User)
@index("New Category", user) {
	<div class="container col-sm-12">
		<h2>New Category</h2>
		<hr>
		</div>
		<form action="@routes.CategoryController.newCategory()" role="form" method="post" class="form-horizontal" >
	  			<div class="form-group">
	    			<label for="name" class="col-sm-2 control-label">Category name</label>
	    			<div class="col-sm-8">
	    				<input required="required" type="text" class="form-control" id="name" name="name" placeholder="Name">
	    			</div>
	  			</div>
	  			<div class="form-group">
	    			<label for="icon" class="col-sm-2 control-label">Category Icon</label>
	    			<div class="col-sm-8 left-inner-addon">
	    				<span>fa-</span>
	    				<input required="required" type="text" class="form-control" id="icon" name="icon" placeholder="Icon">
	    			</div>
	  			</div>

	  			
	  			<div class="form-group">
		  			<div class="col-sm-offset-2 col-sm-8">
		  				<button type="submit" class="btn btn-default "><i class="fa fa-save"></i> Save</button>
		  			</div>
	  			</div>
  			
  		</form>
}
